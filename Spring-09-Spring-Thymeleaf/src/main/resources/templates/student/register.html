<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>
</head>
<body>

<h2>Welcome New Student!</h2>

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<h2 th:text="${'Welcome'+students.get(1).firstName+students.get(1).lastName}"></h2>
<a th:href="@{https://cydeo.com}">Cydeo Home</a>

<a th:href="@{/student/welcome}">welcome</a>

<a th:href="@{/student/welcome(id=3)}">Student 3</a>

<a th:href="@{/student/welcome(id=${students.get(2).firstName})}">Student 2</a>

<ul>
    <li th:each="student: ${students}" th:text="${student.firstName}"></li>
</ul>

<!-- conditional logic:-->
<div th:text="${students.get(0).age > 25 ? 'Eligible':'Not Eligible'}"></div>

<div>
    <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState()=='Arizona'}">Not Arizona</span>
</div>

</body>
</html>
